<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code quiz</title>
    <link rel="stylesheet" href="Assets/style.css" />

  <body onload="myfunction()">
